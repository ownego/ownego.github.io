{% macro project(obj) %}
<div class="punchs team-member">
  <div class="bounding-box">
    <a href="#" data-toggle="modal" data-target="#{{ obj.modalid }}">
      <img src="{{ obj.avatar }}" class="main-avt" width="100" height="100" alt="{{ obj.shortname }}" />
      <img src="{{ obj.avatarHover }}" class="hover-avt" width="100" height="100" alt="{{ obj.shortname }}" />
    </a>
  </div>
  <div class="bounding-info">
    <h4>
      <a href="#" data-toggle="modal" data-target="#{{ obj.modalid }}">
        {{ obj.shortname }}
      </a>
    </h4>
    <span>{{ obj.desc }}</span>
  </div>
</div>
{% endmacro %}
